<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>题目管理</title>
<style>
*{padding: 0;margin: 0;font-size: 16px;line-height: 20px;font-family: arial;}
a, a:visited{color:#337ab7;text-decoration: none;}
header{padding: 10px 0 10px 0;background-color: #4A6495}
h1{font-size: 32px;color:#fff;font-weight: normal;}
code{  padding: 2px 4px;font-size: 90%;color: #c7254e;background-color: #f9f2f4;border-radius: 4px;}
.content{width: 100%;margin: auto}
.wrap{width: 100%;margin: 10px;}
.content{margin-top: 30px;}
.list{width: 90%;font-size: 36px;}
.list .item{position: relative;padding-left: 10px;margin-top: 50px;font-size: 36px;}
.list .item .step{position: absolute;width: 36px;height: 36px;top:-3px;left:0;border: 5px solid #4A6495;border-radius: 23px;text-align: center;line-height: 36px;}
.list .item h2{font-size: 38px;font-weight: normal;}
.list .item p{line-height: 36px;margin-top: 10px;font-size: 36px;}
.list .item t1{line-height: 36px;margin-top: 10px;font-size: 36px;}
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>题目管理</h1>
    </div>
  </header>
  <div class="content">
    <div class="list">
      <table border="1px">
        <tr>
          <td>ID</td>
          <td>类别</td>
          <td>难易级别</td>
          <td>内容</td>
          <td>选项1</td>
          <td>选项2</td>
          <td>选项3</td>
          <td>选项4</td>
          <td>选项个数</td>
          <td>答案</td>
          <td>知识点</td>
          <td>Tags</td>
          <td>来源</td>
          <td>类别1</td>
          <td>类别2</td>
          <td>类别3</td>
          <td>类别4</td>
          <td>包含敏感词</td>
          <td>创建人ID</td>
          <td>创建人</td>
          <td>创建时间</td>
          <td>答对总数</td>
          <td>答错总数</td>
          <td>成功率</td>
          <td>备注</td>
        </tr>
        <% var currentId = 0; %>
        <% quest_list.forEach(function(item) { %>
        <tr>
          <form action="update" enctype="multipart/form-data" method="post">
            <td><input size="1" type="text" name ="id" value="<%= item.id %>"/></td>
            <td><input size="1" type="text" name ="quest_type" value="<%= item.type %>"/></td>
            <td><input size="1" type="text" name ="quest_level" value="<%= item.level %>"/></td>
            <td><input size="10" type="text" name ="quest_content" value="<%= item.content %>"/></td>
            <td><input size="4" type="text" name ="quest_item_a" value="<%= item.item0 %>"/></td>
            <td><input size="4" type="text" name ="quest_item_b" value="<%= item.item1 %>"/></td>
            <td><input size="4" type="text" name ="quest_item_c" value="<%= item.item2 %>"/></td>
            <td><input size="4" type="text" name ="quest_item_d" value="<%= item.item3 %>"/></td>
            <td><input size="1" type="text" name ="item_count" value="<%= item.item_count %>"/></td>
            <td><input size="2" type="text" name ="quest_answer" value="<%= item.answer %>"/></td>
            <td><input size="8" type="text" name ="note" value="<%= item.note %>"/></td>
            <td><input size="6" type="text" name ="quest_source" value="<%= item.source %>"/></td>
            <td><input size="3" type="text" name ="quest_tags" value="<%= item.tags %>"/></td>
            <td><input size="1" type="text" name ="category0" value="<%= item.category0 %>"/></td>
            <td><input size="1" type="text" name ="category1" value="<%= item.category1 %>"/></td>
            <td><input size="1" type="text" name ="category2" value="<%= item.category2 %>"/></td>
            <td><input size="1" type="text" name ="category3" value="<%= item.category3 %>"/></td>
            <td><input size="1" type="text" name ="filter" disabled="true" value="<%= item.filter %>"/></td>
            <td><input size="2" type="text" name ="creator_id" value="<%= item.creator_id %>"/></td>
            <td><input size="3" type="text" name ="creator_name" value="<%= item.creator_name %>"/></td>
            <td><input size="2" type="text" name ="create_time" value="<%= item.create_time %>"/></td>
            <td><input size="1" type="text" name ="correct_count" disabled="true" value="<%= item.correct_count %>"/></td>
            <td><input size="1" type="text" name ="wrong_count" disabled="true" value="<%= item.wrong_count %>"/></td>
            <td><input size="1" type="text" name ="rate" disabled="true" value="<%= item.correct_count / (item.wrong_count + item.correct_count) * 100 %>"/></td>
            <td><input size="2" type="text" name ="more" value="<%= item.more %>"/>
            <td><input size="2" type="submit" value="更新"/></td>
          </form>
          <form action="delete?id=<%= item.id %>" enctype="multipart/form-data" method="get">
            <td>
              <input size="2" type="submit" name="delete" value="删除:<%= item.id %>"/>
            </td>
          </form>
        </tr>
        <% currentId = item.id %>
        <% }) %>
        <tr>
          <form action="add" enctype="multipart/form-data" method="post">
            <td><input size="2" type="submit" value="添加"/></td>
            <td><input size="1" type="text" name ="quest_type" value="1"/></td>
            <td><input size="1" type="text" name ="quest_level" value=""/></td>
            <td><input size="10" type="text" name ="quest_content"/></td>
            <td><input size="4" type="text" name ="quest_item_a"/></td>
            <td><input size="4" type="text" name ="quest_item_b"/></td>
            <td><input size="4" type="text" name ="quest_item_c"/></td>
            <td><input size="4" type="text" name ="quest_item_d"</td>
            <td><input size="1" type="text" name ="item_count" value="3"/></td>
            <td><input size="2" type="text" name ="quest_answer"/></td>
            <td><input size="8" type="text" name ="note"</td>
            <td><input size="6" type="text" name ="quest_source"/></td>
            <td><input size="3" type="text" name ="quest_tags"/></td>
            <td><input size="1" type="text" name ="category0"/></td>
            <td><input size="1" type="text" name ="category1"/></td>
            <td><input size="1" type="text" name ="category2"/></td>
            <td><input size="1" type="text" name ="category3"/></td>
            <td><input size="1" type="text" name ="filter" disabled="true"/></td>
            <td><input size="2" type="text" name ="creator_id" value="1"/></td>
            <td><input size="3" type="text" name ="creator_name" value="Admin"/></td>
            <td><input size="2" type="text" name ="create_time" disabled="true"/></td>
            <td><input size="1" type="text" name ="correct_count" disabled="true"/></td>
            <td><input size="1" type="text" name ="wrong_count" disabled="true"/></td>
            <td><input size="1" type="text" name ="rate" disabled="true"/></td>
            <td><input size="2" type="text" name ="more"/></td>
            <td><input size="2" type="submit" value="添加"/></td>
          </form>
        </tr>
        <tr>
          <form action="index" enctype="multipart/form-data" method="get">
            <td>起始ID</td>
            <td><input size="1" type="text" name ="page" value="<%= currentId %>"/></td>
            <td>查询个数</td>
            <td><input size="2" type="text" name ="size" value="10"/></td>
            <td><input size="4" type="submit" value="查询"/></td>
          </form>
          <form action="index?filter=1" enctype="multipart/form-data" method="get">
            <td>起始ID</td>
            <td><input size="1" type="text" name ="page" value="0"/></td>
            <td>查询个数</td>
            <td><input size="1" type="text" name ="size" value="10"/></td>
            <td><input size="1" type="text" name="filter" value="1"/></td>
            <td><input size="4" type="submit" value="查询敏感内容"/></td>
          </form>
        </tr>
      </table>

      <br><br>
      <h2>选择文件,批量添加</h2>
      <form class="p" action="upload" enctype="multipart/form-data" method="post">
        请选择文件(只支持以逗号为分隔符的csv或txt文件)：<br><input type="file" name ="file_input"/><br>
        <input type="submit" name ="file_submit" value="   - -  上 传  - -   "/>
      </form><br><br>

      <h2>SQL语句执行</h2>
      <form class="p" action="queryinput" enctype="multipart/form-data" method="post">
        SQL语句：<input size="80" type="text" name ="quest_sql" value="select * from weshow_question where id=1"/><br>
        <input type="submit" name ="question_submit" value="   - -  查 询  - -   "/>
      </form>
    </div>
  </div>
</body>
</html>
