<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<style>
*{padding: 0;margin: 0;font-size: 16px;line-height: 20px;font-family: arial;}
a, a:visited{color:#337ab7;text-decoration: none;}
header{padding: 10px 0 10px 0;background-color: #4A6495}
h1{font-size: 32px;color:#fff;font-weight: normal;}
code{  padding: 2px 4px;font-size: 90%;color: #c7254e;background-color: #f9f2f4;border-radius: 4px;}
.content{width: 100%;margin: auto}
.wrap{width: 100%;margin: 10px;}
.content{margin-top: 30px;}
.list{width: 90%;font-size: 36px;}
.list .item{position: relative;padding-left: 10px;margin-top: 50px;font-size: 36px;}
.list .item .step{position: absolute;width: 36px;height: 36px;top:-3px;left:0;border: 5px solid #4A6495;border-radius: 23px;text-align: center;line-height: 36px;}
.list .item h2{font-size: 38px;font-weight: normal;}
.list .item p{line-height: 36px;margin-top: 10px;font-size: 36px;}
.list .item t1{line-height: 36px;margin-top: 10px;font-size: 36px;}
</style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>用户管理</h1>
    </div>
  </header>
  <div class="content">
    <div class="list">
      <table border="1px">
        <tr>
          <td>ID</td>
          <td>级别</td>
          <td>性别</td>
          <td>微信ID</td>
          <td>电话</td>
          <td>账号</td>
          <td>Name</td>
          <td>国家</td>
          <td>省</td>
          <td>市</td>
          <td>语言</td>
          <td>头像</td>
          <td>邀请人</td>
          <td>受邀请码</td>
          <td>邀请码</td>
          <td>注册时间</td>
          <td>是否激活</td>
          <td>参赛次数</td>
          <td>赢得次数</td>
          <td>复活卡</td>
          <td>出题数量</td>
          <td>赢取奖金</td>
          <td>余额</td>
          <td>备注</td>
        </tr>
        <% var currentId = 0; %>
        <% user_list.forEach(function(item) { %>
        <tr>
          <form action="update" enctype="multipart/form-data" method="post">
            <td><input size="1" type="text" name ="id" value="<%= item.id %>"/></td>
            <td><input size="1" type="text" name ="level" value="<%= item.level %>"/></td>
            <td><input size="1" type="text" name ="gender" value="<%= item.gender %>"/></td>
            <td><input size="1" type="text" name ="userid" value="<%= item.openid %>"/></td>
            <td><input size="1" type="text" name ="mobile" value="<%= item.mobile %>"/></td>
            <td><input size="1" type="text" name ="account" value="<%= item.account %>"/></td>
            <td><input size="3" type="text" name ="name" value="<%= item.name %>"/></td>
            <td><input size="1" type="text" name ="country" value="<%= item.country %>"/></td>
            <td><input size="1" type="text" name ="province" value="<%= item.province %>"/></td>
            <td><input size="1" type="text" name ="city" value="<%= item.city %>"/></td>
            <td><input size="1" type="text" name ="language" value="<%= item.language %>"/></td>
            <td><input size="1" type="text" name ="avatarUrl" value="<%= item.photo_url %>"/></td>
            <td><input size="1" type="text" name ="inviter_id" value="<%= item.inviter_id %>"/></td>
            <td><input size="1" type="text" name ="inviter_code" value="<%= item.inviter_code %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.invition_code %>"/></td>
            <td><input size="6" type="text" name ="add_time" value="<%= item.str_time %>"/></td>
            <td><input size="1" type="text" name ="enabled" value="<%= item.enabled %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.join_count %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.win_count %>"/></td>
            <td><input size="1" type="text" name ="relive" value="<%= item.relive %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.question_count %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.win %>"/></td>
            <td><input size="1" type="text" disabled="true" value="<%= item.balance %>"/></td>
            <td><input size="1" type="text" name ="note" value="<%= item.note %>"/></td>
            <td><input size="2" type="submit" value=" 更 新 "/></td>
          </form>
          <form action="delete?id=<%= item.id %>" enctype="multipart/form-data" method="get">
            <td>
              <input size="2" type="submit" name="delete" value="删除:<%= item.id %>"/>
            </td>
          </form>
        </tr>
        <% currentId = item.id %>
        <% }) %>
        <tr>
          <form action="index" enctype="multipart/form-data" method="get">
            <td>起始ID</td>
            <td><input size="1" type="text" name ="id" value="<%= currentId + 1 %>"/></td>
            <td>个数</td>
            <td><input size="2" type="text" name ="size" value="10"/></td>
            <td><input size="4" type="submit" value="下一页"/></td>
          </form>
        </tr>
      </table>

    </div>
  </div>
</body>
</html>
